<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script>
        function myfunction(event) {
            event.preventDefault(); // prevent form from refreshing the page
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;
            const lovePercentage = calculateLovePercentage(name1, name2);
            document.getElementById('output').textContent = `Love percentage: ${lovePercentage}%`;
        }

        function calculateLovePercentage(name1, name2) {
            const combinedName = name1 + name2;
            const loveScore = combinedName.split('').reduce((total, char) => {
                const charValue = char.charCodeAt(0) - 96;
                return total + charValue;
            }, 0);
            const lovePercentage = (loveScore / 100) *80;
            return lovePercentage.toFixed(2);0
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="name">
            <h1> ❤️love calculator❤️</h1>
        </div>
    
        <div class="box">
            <form onsubmit="myfunction(event)">
                <input type="text" id="name1" placeholder="enter your name">
                <input type="text" id="name2" placeholder="enter your partner name">
                <button type="submit">Calculate. <i class="bi bi-search-heart"></i></button>
            </form>
        </div>

        <div id="output">
          
        </div>

    </div>
</body>
</html>
